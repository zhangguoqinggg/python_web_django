<!DOCTYPE html>
<html lang="en-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/static/jquery-3.4.1.js">
</head>
<body>
<button type='button' data-toggle="modal" data-target="#add_book_btn"> 添加书籍</button>

<table border="1">
    <thead>
    <tr>
        <th>序号</th>
        <th>id</th>
        <th>出版社名称</th>

        <th>书籍名称</th>
        <th>操作</th>
    </tr>

    </thead>
    <tbody>
    {% for book in book_list %}
        <tr>
            <th>{{ forloop.counter }}</th>
            <th>{{ book.id }}</th>
            <th>{{ book.publisher.name }}</th>

            <th>{{ book.title }}</th>
            <th><a href="/delete_book/?id={{ book.id }}">删除</a>
                <a href="/update_book/?id={{ book.id }}">修改</a>
            </th>
        </tr>
    {% endfor %}
    </tbody>
</table>

<div class="modal fade" tabindex="-1" role="dialog" id="add_book_btn">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                <form action="/add_book/" method="post">
                      <div class="form-group">
                        <label for="exampleInputPassword1">出版社名称</label>
                         <select class="form-control" name = 'publisher' id = 'publisher'>
                             {% for publisher in publisher_list %}
                                <option value="{{ publisher.id }}">{{  publisher.name }}</option>
                             {% endfor %}
                         </select>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">书籍名称</label>
                        <input type="text" class="form-control"  placeholder="书籍名称" name = 'title'>
                    </div>


                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script src="/static/jquery-3.4.1.js"></script>
<script src="/static/bootstrap-3.3.7/js/bootstrap.js"></script>
</body>


</html>
